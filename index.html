<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/img/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="profile container">
        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <img src="assets/img/main_img.png" alt="">
                    </div>
                </div>
                <h2 class="profile__name">Juan Elias Castillo</h2>
                <h3 class="profile__profession"> Web Developer</h3>
                <ul class="profile__social">
                    <a href="https://github.com/EliasAHH" target="_blank" class="profile__social-link">
                        <i class="ri-github-line"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/juan-elias-castillo/" target="_blank" class="profile__social-link">
                        <i class="ri-linkedin-box-line"></i>
                    </a>
                    <a href="https://twitter.com/home" target="_blank" class="profile__social-link">
                        <i class="ri-twitter-line"></i>
                    </a>
                </ul>
            </div>
            <div class="profile__info grid">
                <div class="profile__info-group">
                    <h3 class="profile__info-number">4</h3>
                    <p class="profile__info-description">Years of <br> experience</p>
                </div>

                <div class="profile__info-group">
                    <h3 class="profile__info-number">2018</h3>
                    <p class="profile__info-description">Graduated from Flatiron Bootcamp</p>
                </div>
            </div>
            <div class="profile__buttons">
                <a download="" href="assets/pdf/Juans-Resume.pdf" class="button">
                    Download CV <i class="ri-download-line"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="filters container">
            <ul class="filters__content">
                <button class="filters__button" data-target="#projects">
                    Projects
               </button>

                <button class="filters__button" data-target="#skills">
                   Skills
               </button>
            </ul>
            <div class="filters__sections">
                <div class="projects__content grid" data-content id="projects">
                    <article class="projects__card">
                        <img src="" alt="" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__title">Recognizer</h3>
                                <a href="" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <article class="projects__card">
                        <img src="" alt="" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__title">Hoodoke</h3>
                                <a href="" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <article class="projects__card">
                        <img src="" alt="" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle"></span>
                                <h3 class="projects__title"></h3>
                                <a href="" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <article class="projects__card">
                        <img src="" alt="" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle"></span>
                                <h3 class="projects__title"></h3>
                                <a href="" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                </div>
                <div class="skills__content grid" data-content id="skills">

                </div>
            </div>
        </section>
    </main>
</body>
<script src="assets/js/index.js"></script>

</html>
